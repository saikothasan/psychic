<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="200" fill="#F4F4F4"/>
  
  <!-- Quran Book Shape -->
  <rect x="40" y="50" width="120" height="100" rx="15" ry="15" fill="#008080" stroke="#004d33" stroke-width="4"/>
  
  <!-- Quran Pages -->
  <line x1="40" y1="90" x2="160" y2="90" stroke="white" stroke-width="2"/>
  <line x1="40" y1="110" x2="160" y2="110" stroke="white" stroke-width="2"/>
  
  <!-- Text on Pages (Representing Arabic Calligraphy) -->
  <text x="80" y="95" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">القرآن</text>
  
  <!-- Book Spine -->
  <rect x="70" y="50" width="10" height="100" fill="#004d33"/>
  
  <!-- Decorative Patterns (Optional) -->
  <circle cx="50" cy="60" r="5" fill="white"/>
  <circle cx="150" cy="60" r="5" fill="white"/>
  
  <!-- Outer Frame -->
  <rect x="10" y="10" width="180" height="180" rx="20" ry="20" fill="none" stroke="#004d33" stroke-width="8"/>
</svg>

